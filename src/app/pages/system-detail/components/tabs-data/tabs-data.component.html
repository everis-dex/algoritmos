<div class="tabs-data-container">
  <section>
    <div class="tabs-data-container__tabs">
      @for (tab of tabsData; track $index) {
      <button type="button" (click)="setTabFields($index)" class="tabs-data-container__tab">
        <span class="visually-hidden">{{ 'Activar la pestanya ' + getTabs(tab) }}</span>
        {{ getTabs(tab) }}
        <div [ngClass]="{'tabs-data-container__tab--border-bottom': currentTabIndex === $index}"></div>
      </button>
      <div class="tabs-data-container__tabs__separator"></div>
      }
    </div>
    @if (tabsData[currentTabIndex].fields) {
    <ul class="tabs-data-container__tabs__fields">
      @for (tabField of tabsData[currentTabIndex].fields; track tabField) {
      <li><app-tab-field-data [field]="tabField"></app-tab-field-data></li>
      }
    </ul>
    }
  </section>
  <app-accordion [accordionList]="tabsData"></app-accordion>
</div>
