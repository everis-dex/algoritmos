<app-search-bar [hasFilterSelector]="false" (_barSubmitted)="getSearch()"></app-search-bar>
<section>
  <app-search-filters class="filters" (_filtersApplied)="getSearch($event)"></app-search-filters>
  <div>
    <app-search-results [searchResults]="searchResults"
      [totalSearchResultsLength]="totalSearchResultsLength"></app-search-results>
    <app-search-pagination [hidden]="totalPages <= 1" [totalPages]="totalPages"
      (_changePage)="changePage($event)"></app-search-pagination>
  </div>
</section>
