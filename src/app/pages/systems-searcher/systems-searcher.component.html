<app-search-bar [hasFilterSelector]="false" (_barSubmitted)="getSearch($event)"></app-search-bar>
<section>
  <app-search-filters class="filters" (_filtersApplied)="getSearch($event)"></app-search-filters>
  <div>
    <app-search-results [searchResults]="searchResults"
      [totalSearchResultsLength]="totalSearchResultsLength"></app-search-results>
    @if (totalPages > 1) {
    <app-search-pagination [totalPages]="totalPages" (_changePage)="changePage($event)"></app-search-pagination>
    }
  </div>
</section>
