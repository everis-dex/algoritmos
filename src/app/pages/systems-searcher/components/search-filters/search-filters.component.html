<aside class="searcher-filter-container" aria-labelledby="Filtres">
  <div [style.height]="filtersApplied ? '3.3125rem' : '3.25rem'">
    <h2 [style.fontSize]="filtersApplied ? '1.5rem' : '1.25rem'" id="Filtres">Filtres</h2>
    @if (filtersApplied) {
    <button (click)="resetFilters()">Restaurar filtres</button>
    }
  </div>
  <app-accordion [accordionList]="filterList" (_applyFilter)="applyFilter($event)"
    (_removeFilter)="removeFilter($event)"></app-accordion>
</aside>
