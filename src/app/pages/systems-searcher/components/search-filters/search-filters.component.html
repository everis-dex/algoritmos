<aside class="searcher-filter-container" aria-labelledby="Filtres">
  <div>
    <h3 id="Filtres">Filtres</h3>
    <button (click)="resetFilters()">Restaurar filtres</button>
  </div>
  <app-accordion [accordionList]="filters" [hasFiltersApplied]="hasFiltersApplied" [hasTagsSelected]="hasTagsSelected"
    [tagsSelected]="tagsSelected" (_applyFilters)="applyFilters($event)"></app-accordion>
</aside>
