<aside class="searcher-filter-container" aria-labelledby="Filtres">
  <div>
    <h3 id="Filtres">{{ translatedLiterals['systems-searcher.filters.header'] }}</h3>
    <button (click)="resetFilters()">{{ translatedLiterals['systems-searcher.filters.button'] }}</button>
  </div>
  <app-accordion [accordionList]="filters" [filterList]="filterList" [resetTagsSelected]="resetTagsSelected"
    (_applyFilters)="applyFilters($event)" (_removeFilters)="removeFilters($event)"></app-accordion>
</aside>
