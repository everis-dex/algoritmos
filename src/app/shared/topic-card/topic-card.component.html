<a [attr.href]="url" [attr.title]="title" class="topic-card-link">
  <div class="topic-card-link--before" [style.backgroundImage]="'url(' + image + ')'"></div>
  <div class="topic-card-link__content">
    <h3 class="topic-card-link__content__title">{{ title }}</h3>
    <p class="topic-card-link__content__description">
      {{ description }}
    </p>
  </div>
</a>
