@if (algorithm) {
<a href="#" (click)="redirectToSystemDetailView($event, algorithm)" title="{{ algorithm.nom }}">
  <div class="algorithmic-system-card-container">
    <span class="algorithmic-system-card-container__state"><img
        src="assets/icons/Oval_{{getStateColor(algorithm.estat)}}.svg" alt="">{{
      algorithm.estat }}</span>
    <h2 class="algorithmic-system-card-container__name">{{ algorithm.nom }}</h2>
    <div class="algorithmic-system-card-container__separator"></div>
    <p class="algorithmic-system-card-container__description">{{ algorithm.descripcio }}</p>
    <div class="algorithmic-system-card-container__category-chip-container">
      <div class="algorithmic-system-card-container__category-chip">{{ algorithm.tema }}</div>
    </div>
  </div>
</a>
}
