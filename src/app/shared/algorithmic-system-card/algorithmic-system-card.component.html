@if (algorithmicSystem) {
<a href="#" (click)="redirectToAlgorithmicSystemDetails($event, algorithmicSystem)"
  title="{{ algorithmicSystem.title }}">
  <div class="algorithmic-system-card-container">
    <span class="algorithmic-system-card-container__state"><img
        src="assets/icons/Oval_{{getStateColor(algorithmicSystem.state)}}.svg" alt="Estat del sistema algorÃ­tmic">{{
      algorithmicSystem.state }}</span>
    <h2 class="algorithmic-system-card-container__title">{{ algorithmicSystem.title }}</h2>
    <div class="algorithmic-system-card-container__separator"></div>
    <p class="algorithmic-system-card-container__description">{{ algorithmicSystem.description }}</p>
    <div class="algorithmic-system-card-container__category-chip-container">
      @for (categoryChip of algorithmicSystem.categoryChips; track $index) {

      }

  </div>
