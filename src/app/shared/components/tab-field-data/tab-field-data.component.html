@if (field) {
<div class="tab-field-container">
  <div class="tab-field-container__wrapper">
    <span class="tab-field-container__field">
      {{field.field}}
      @if (field.description) {
      <button (click)="toggleFieldDescription()">
        <img src="assets/icons/tooltip.svg" alt="{{ field.description.isVisible ? 'Ocultar' : 'Veure' }} la descripciÃ³ de {{
            field.field }}">
      </button>
      }
    </span>
    @if (field.description?.isVisible) {
    <p class="tab-field-container__description">{{ field.description?.text }}</p>
    }
  </div>
  <p [innerHTML]="field.content" class="tab-field-container__content"></p>
</div>
}
