<div class="wrapper">
  <div>
    <app-banner [currentView]="currentView" [algorithmicSystemName]="algorithmicSystemDetails.title"
      (_changeView)="changeView()"></app-banner>
    <div class="main-container">
      @switch (currentView) {
      @case ('home') {
      <app-home (_changeView)="changeView($event)" (_setDetails)="setDetails($event)"></app-home>
      }
      @case ('systems-searcher') {
      <app-systems-searcher (_changeView)="changeView($event)"
        (_setDetails)="setDetails($event)"></app-systems-searcher>
      }
      @case ('system-detail') {
      <app-system-detail [algorithmicSystem]="algorithmicSystemDetails"></app-system-detail>
      }
      }
    </div>
  </div>
  <app-footer></app-footer>
</div>
