<app-banner [currentView]="currentView" [algorithmicSystemName]="algorithmicSystemName"
  (_changeView)="changeView()"></app-banner>
@if (currentView === 'home') {
<app-home (_changeView)="changeView($event)" (_setHeader)="setHeader($event)"></app-home>
} @else if (currentView === 'systems-searcher') {
<app-systems-searcher></app-systems-searcher>
} @else if (currentView === 'system-detail') {
<app-system-detail></app-system-detail>
}
